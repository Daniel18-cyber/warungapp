<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./inventory.css">
  
</head>

     </div>

<main class="content">

  <h1>Daftar Produk</h1>

  <div class="inventory-actions">
    <input type="text" id="searchInput" placeholder="Cari Produk...">
    <button id="btnAddProduct">+ Tambah Produk Baru</button>
  </div>

  <table class="product-table">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Nama Produk</th>
        <th>SKU</th>
        <th>Stok</th>
        <th>Harga</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id="productList">
      <!-- Data nanti diisi JS -->
    </tbody>
  </table>


  <!-- ================= ADD PRODUCT MODAL ================= -->
  <div class="modal" id="modalAdd">
    <div class="modal-box">
      <h2>Tambah Produk Baru</h2>

      <label>Nama Produk</label>
      <input type="text" id="addName">

      <label>SKU</label>
      <input type="text" id="addSku">

      <label>Jumlah Stok</label>
      <input type="number" id="addStock">

      <label>Harga</label>
      <input type="number" id="addPrice">

      <button class="btn-close" onclick="closeAdd()">Batal</button>
      <button class="btn-save" onclick="saveAdd()">Simpan</button>
    </div>
  </div>

  <!-- ================= EDIT PRODUCT MODAL ================= -->
  <div class="modal" id="modalEdit">
    <div class="modal-box">
      <h2>Edit Produk</h2>

      <label>Nama Produk</label>
      <input type="text" id="editName">

      <label>SKU</label>
      <input type="text" id="editSku">

      <label>Jumlah Stok</label>
      <input type="number" id="editStock">

      <label>Harga</label>
      <input type="number" id="editPrice">

      <button class="btn-close" onclick="closeEdit()">Batal</button>
      <button class="btn-save" onclick="saveEdit()">Simpan Perubahan</button>
    </div>
  </div>

  <!-- ================= DELETE CONFIRM MODAL ================= -->
  <div class="modal" id="modalDelete">
    <div class="modal-box">
      <h2>Konfirmasi Hapus Produk</h2>
      <p>Apakah Anda yakin ingin menghapus produk ini?</p>

      <button class="btn-close" onclick="closeDelete()">Batal</button>
      <button class="btn-danger" onclick="confirmDelete()">Hapus</button>
    </div>
  </div>

</main>

  </div>
  <script src="./inventory.js"></script>
</body>
</html>
